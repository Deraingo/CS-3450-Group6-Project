{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Resume Site" />
    <meta name="author" content="Group 6 CS3450 USU- 2023" />
    <meta name="language" content="en" />
    <meta name="robots" content="follow, all" />
    <meta name="revisit-after" content="5 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link type="text/css" href="{% static 'verdeCarsPages/mainStyle.css' %}" rel="stylesheet" />

    <title>Login</title>
</head>
<body>
    <nav class="header-container">
        <div class="header-buttons">
            <!-- <a class="header-link" href="/index">Home</a> -->
        </div>
    </nav>

    <div class="login-grid-container">
        {% block content %}
        <div class="login-left">
            <div class="green-box-photo-caption">
                <h2>Login</h1> 
            </div>
            <br>
            <form class="login-form" method="POST" id="formLogin">
                {% csrf_token %}
                {{ login_form.login_user.as_hidden }}
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="usernm">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="passwd">
                </div>
                <br>
                <button type="submit" class="retrieval-button">Submit</button>
            </form>
        </div>
        
        <div class="login-right">
            <div class="green-box-photo-caption">
                <h3>Don't have an account? Make one!</h3>
            </div>
            <br>
            <form class="login-form" method="POST" id="formUser">  <!-- Return to the same page when the form is submitted -->
                {% csrf_token %}  <!-- This is to keep out bots or something like that -->
                {{ user_form.create_user.as_hidden }}  <!-- To help identify the form when a POST request is made -->
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="fname" placeholder="John">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lname" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" placeholder="123-456-7890">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="usernm" placeholder="john123">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="passwd" placeholder="something secure">
                </div>
                <br>
                <button type="submit" class="retrieval-button">Submit</button>
            </form>
        </div>
    </div>
    {% endblock content %}

    
    <div class="footer">
    </div>

</body>
</html>
