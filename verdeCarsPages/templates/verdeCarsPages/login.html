{% load static %}

<!-- This all needs prettying up! 
    For example, the buttons will have to be changed to fit the theme of the website,
    and same with the header text.
    But the bare-bones functioning is down for creating an account. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Resume Site" />
    <meta name="author" content="Group 6 CS3450 USU- 2023" />
    <meta name="language" content="en" />
    <meta name="robots" content="follow, all" />
    <meta name="revisit-after" content="5 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link type="text/css" href="{% static 'verdeCarsPages/mainStyle.css' %}" rel="stylesheet" />

    <title>Home</title>
</head>
<body>
    <nav class="header-container">
        <div class="header-buttons">
            <a class="header-link" href="/index">Home</a>
            <a class="header-link" href="/index">PlaceHolder</a>
            <a class="header-link" href="/index">PlaceHolder</a>
            <a class="header-link" href="/index">PlaceHolder</a>
            <a class="header-link" href="/index">PlaceHolder</a>
        </div>
    </nav>


    <div class="mx-auto" style="width: 75%;">
        <h1>Login</h1>
        <br/>
        <form method="POST" 
        action="
            {% if LoginUsername == John %}
                {% url 'verdeCarsPages:index' %}
            {% else %}
                {% url 'verdeCarsPages:login' %}
            {% endif %}
        ">
            {% csrf_token %}
            <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" name="LoginUsername" placeholder="">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="LoginPassword" placeholder="">
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <br/>  <!-- There's probably a better way of spacing things than using <br/>, but this is how it is for now -->
          <h1>Don't have an account?</h1>
          <h3>Make one!</h3>
          <br/>

          <form method="POST" action="{% url 'verdeCarsPages:login' %}">  <!-- Return to the same page when the form is submitted -->
            {% csrf_token %}  <!-- This is to keep out bots or something like that -->
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="fname" placeholder="">
              </div>
              <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="lname" placeholder="">
              </div>
              <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" name="usernm" placeholder="">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="passwd" placeholder="">
              </div>
              <br/>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <div class="footer">
    </div>

</body>
</html>
